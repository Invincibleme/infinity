{% extends 'base.html' %}

{% block content %}

<div class="row">
    {% for d in data %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{d.image_url}}" height="200px" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{d.name}}</h5>
                <p class="card-text">{{d.description}}</p>
                <a href="#" class="btn btn-primary">Go There</a>
            </div>
        </div>
    </div>

    {% endfor %}

</div>
<br>
{% endblock %}
